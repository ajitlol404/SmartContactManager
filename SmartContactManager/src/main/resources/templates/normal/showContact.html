<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">About</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card" style="background: white;">
				<h1 class="text-center">Your Contact</h1>
				<br>
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone Number</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${contacts}">
							<td th:text="${'SCM-'+c.cid}">Id</td>
							<td><img class="myProfile" th:src="@{'/image/'+${c.image}}" alt="profilephoto" /> <spna  th:text="${c.name}"></spna>Name</td>
							<td><a th:href="@{'/user/'+${c.cid}+'/contact'}"><span  th:text="${c.email}"></span></a></td>
							<td th:text="${c.phone}">Phone</td>
							<td>
								<button class="btn btn-small btn-danger">Delete</button>
								<button class="btn btn-small btn-primary">Update</button>
							</td>
							<td>
						</tr>
					</tbody>
				</table>
				<!-- pagination part	 -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a class="page-link"  th:href="@{'/user/show-contact/'+${currentPage-1}}">Previous</a></li>
						
						<li class="page-item" th:classappend="${currentPage==i-1 ? 'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" ><a class="page-link" th:href="@{'/user/show-contact/'+${i-1}}"><span th:text="${i}"></span></a></li>
						
						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contact/'+${currentPage+1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>

</body>
</html>
