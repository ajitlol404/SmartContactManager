<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>

</head>
<body>

<section>

<h2 class="text-center">Add Contact</h2>

<div class="container-fluid mt-1">

	<div class="row" style="background: white;">
	
		<div class="col-md-10 offset-md-1">
			<form action="" th:objects="${contact}"
			enctype="mutlipart/form-data"
			method="post"
			th:action="@{/user/process-contact}" class="mt-2">


						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" placeholder="Enter name here"
								id="name" name="name">
						</div>
						
						
						<div class="form-group">
							<label>Second Name</label>
							<input type="text" class="form-control" placeholder="Enter second name here"
								id="secondname" name="secondName">
						</div>
						
							<div class="form-group">
							<label>Phone Number</label>
							<input type="number" class="form-control" placeholder="Enter phone number here"
								id="phnumber" name="phone">
						</div>

							<div class="form-group">
							<label>Work</label>
							<input type="text" class="form-control" placeholder="Enter work type here"
								id="work" name="work">
						</div>
	
	
							<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter email here"
								id="email" name="email">
						</div>
	
	 <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" id="Description" rows="3" placeholder="Enter description here"></textarea>
  </div>
<label>Choose Image</label>
<div class="custom-file">

  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>

<br>
<br>
<div><button class="btn btn-primary">Submit</button></div>


					</form>	
			</div> 
	</div>

</div>	


</section>

</body>
</html>
