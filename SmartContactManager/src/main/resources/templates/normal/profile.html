<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">About</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<center>
						<img class="text-center myProfile"
							style="width: 100px; height: 100px;"
							th:src="@{'/image/'+${user.imageUrl}}" alt="profilephoto" />
					</center>
					<h1 th:text="${user.name}"></h1>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM <span th:text="${user.uid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Email</th>
								<td th:text="${user.email}"></td>
							</tr>

							<tr>
								<th>Role</th>
								<td th:text="${user.role}"></td>
							</tr>

							<tr>
								<th>Account Active</th>
								<td th:text="${user.enabled}"></td>
							</tr>

							<tr>
								<th>About</th>
								<td th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
