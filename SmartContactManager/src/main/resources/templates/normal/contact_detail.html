<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">About</title>
</head>
<body>

	<section>
		<h1>Show Contact Details: -</h1>
		<div class="card text-center" style="background: white;" th:if="${contact}">
			<center>
				<img class="text-center myProfile"
					style="width: 100px; height: 100px;"
					th:src="@{'/image/'+${contact.image}}" alt="profilephoto" />
			</center>
			<div class="flex">
				<h3>Contact Name: -</h3>
				<h2 th:text="${contact.name}+'('+${contact.secondName}+')'"></h2>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#ID</th>
						<th scope="col">SCM <span th:text="${contact.cid}"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Email</th>
						<td th:text="${contact.email}"></td>
					</tr>

					<tr>
						<th>Phone</th>
						<td th:text="${contact.phone}"></td>
					</tr>

					<tr>
						<th>Email</th>
						<td th:text="${contact.work}"></td>
					</tr>
				</tbody>
			</table>
<div class="container">

			<th:block th:text="${contact.description}"></th:block>
</div>

		</div>
		
		<h1 th:unless="${contact}">You dnt have permission to see contact</h1>
		
	</section>

</body>
</html>
