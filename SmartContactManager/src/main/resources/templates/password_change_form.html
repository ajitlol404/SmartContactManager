<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password Form</title>
</head>
<body>

	<section>

		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/change-password}"
								method="post">
								<h3 class="text-center text-info">Enter a new Password</h3>


								<div class="form-group">
									<label for="username" class="text-info">Enter new password here</label><br>
									<input type="text" name="newpassword" id="username"
										class="form-control" required>
								</div>


								<button type="submit" class="btn btn-success">Change Password</button>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
