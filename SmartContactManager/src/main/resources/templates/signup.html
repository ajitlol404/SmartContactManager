<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend=${session.message.type} class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
						</div>
						<h2 class="text-center">
							<i class="bi bi-journal-arrow-up"></i> Signup Here
						</h2>


						<form novalidate="novalidate" th:action="@{/do_register}" method="post"
							th:object="${user}">
							
							
							<div class="form-group">
								<label>Name</label> 
								<input name="name" th:value="${user.name}"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter name here." aria-describedby="emailHelp" />
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							
							
							<div class="form-group">
								<label>Email</label> <input name="email"
									th:value="${user.email}" type="email" class="form-control"
									id="exampleInputEmail1" placeholder="Enter email here."
									aria-describedby="emailHelp" />
							</div>
							
							
							<div class="form-group">
								<label>Password</label> <input name="password" type="password"
									class="form-control" id="exampleInputPassword1"
									placeholder="Enter password here." />
							</div>
							
							
							<div class="from-group">
								<label>About</label>
								<textarea name="about" id="" rows="3" class="form-control"
									th:text="${user.about}" placeholder="Enter something"></textarea>
							</div>
							
							
							<br>
							
							
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="from-check-input" />
								<label>Accept Term & Condition</label>
							</div>
							
							
							<div>

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
